<mat-toolbar fxLayoutGap="8">
  <input id="searchbox" placeholder="جستجو..." [formControl]="searchControl" />
  <span fxFlex></span>
  <button mat-stroked-button (click)="openFormDialog(true)">
    افزودن تجمیعی
  </button>
  <button mat-flat-button (click)="openFormDialog()">افزودن تکی</button>
</mat-toolbar>
<main fxLayout="column">
  @if (data()) {
    <app-table [dataSource]="data()!" />
  } @else {
    <mat-spinner [diameter]="32" />
  }
</main>
